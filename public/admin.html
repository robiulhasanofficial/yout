<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>অ্যাডমিন প্যানেল | বুকশপ</title>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --success: #10b981;
      --danger: #ef4444;
      --warning: #f59e0b;
      --dark: #1f2937;
      --light: #f9fafb;
      --gray: #6b7280;
      --border: #e5e7eb;
      --green-bg: #ecfdf5;
      --red-bg: #fee2e2;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Hind Siliguri', sans-serif; background: #f1f5f9; color: var(--dark); }

    .admin-container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .admin-header {
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.06);
      margin-bottom: 30px;
      text-align: center;
    }

    .admin-header h1 {
      font-size: 2rem;
      color: var(--primary);
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .tab-btn {
      padding: 12px 24px;
      background: white;
      border: 2px solid var(--border);
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .tab-btn.active {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    .tab-content {
      display: none;
      background: white;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.06);
    }

    .tab-content.active {
      display: block;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
    }

    th, td {
      padding: 14px;
      text-align: left;
      border-bottom: 1px solid var(--border);
    }

    th {
      background: #f8fafc;
      font-weight: 600;
      color: var(--dark);
    }

    .status {
      padding: 6px 12px;
      border-radius: 50px;
      font-size: 0.85rem;
      font-weight: 600;
    }

    .status.pending {
      background: #fef3c7;
      color: #d97706;
    }

    .status.delivered {
      background: var(--green-bg);
      color: #059669;
    }

    .status.cancelled {
      background: var(--red-bg);
      color: #dc2626;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.9rem;
      transition: 0.3s;
    }

    .btn-success {
      background: var(--success);
      color: white;
    }

    .btn-danger {
      background: var(--danger);
      color: white;
    }

    .btn-warning {
      background: var(--warning);
      color: white;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .user-name {
      color: var(--primary);
      font-weight: 600;
      cursor: pointer;
      text-decoration: underline;
    }

    .user-name:hover {
      color: var(--primary-dark);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .modal.open {
      display: flex;
    }

    .modal-content {
      background: white;
      border-radius: 16px;
      width: 100%;
      max-width: 600px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 20px 50px rgba(0,0,0,0.2);
    }

    .modal-header {
      padding: 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h2 {
      font-size: 1.4rem;
    }

    .close-modal {
      background: none;
      border: none;
      font-size: 1.5rem;
      color: var(--gray);
      cursor: pointer;
    }

    .modal-body {
      padding: 20px;
    }

    .order-details {
      margin-bottom: 16px;
      padding: 16px;
      background: #f8fafc;
      border-radius: 12px;
    }

    .order-details h4 {
      margin-bottom: 8px;
      color: var(--primary);
    }

    .order-items {
      margin-top: 12px;
    }

    .order-items li {
      padding: 8px 0;
      border-bottom: 1px dashed var(--border);
      font-size: 0.95rem;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1.5px solid var(--border);
      border-radius: 10px;
      font-size: 1rem;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
    }

    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #1f2937;
      color: white;
      padding: 14px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      z-index: 5000;
      animation: toastSlide 0.4s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .toast.error { background: var(--danger); }
    @keyframes toastSlide { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
  </style>
</head>
<body>

  <div class="admin-container">
    <div class="admin-header">
      <h1>অ্যাডমিন প্যানেল</h1>
      <p>সব অর্ডার, ইউজার ও কার্ড ম্যানেজ করুন</p>
    </div>

    <div class="tabs">
      <button class="tab-btn active" data-tab="orders">অর্ডারসমূহ</button>
      <button class="tab-btn" data-tab="users">ইউজার লিস্ট</button>
      <button class="tab-btn" data-tab="cards">কার্ড ম্যানেজ</button>
    </div>

    <!-- অর্ডার ট্যাব -->
    <div id="orders" class="tab-content active">
      <h2>সকল অর্ডার</h2>
      <table id="orders-table">
        <thead>
          <tr>
            <th>অর্ডার আইডি</th>
            <th>গ্রাহক</th>
            <th>মোবাইল</th>
            <th>মোট</th>
            <th>তারিখ</th>
            <th>স্ট্যাটাস</th>
            <th>অ্যাকশন</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- ইউজার ট্যাব -->
    <div id="users" class="tab-content">
      <h2>ইউজার লিস্ট</h2>
      <table id="users-table">
        <thead>
          <tr>
            <th>নাম</th>
            <th>মোবাইল</th>
            <th>অর্ডার সংখ্যা</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- কার্ড ট্যাব -->
    <div id="cards" class="tab-content">
      <h2>কার্ড ম্যানেজমেন্ট</h2>
      <button onclick="openAddCardModal()" style="margin-bottom:16px;" class="btn btn-success">
        নতুন কার্ড যোগ করুন
      </button>
      <table id="cards-table">
        <thead>
          <tr>
            <th>কার্ড আইডি</th>
            <th>নাম</th>
            <th>ব্যালেন্স</th>
            <th>অ্যাকশন</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- অর্ডার ডিটেইল মডাল -->
  <div class="modal" id="order-detail-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>অর্ডার বিস্তারিত</h2>
        <button class="close-modal" onclick="closeModal('order-detail-modal')">×</button>
      </div>
      <div class="modal-body" id="order-detail-body"></div>
    </div>
  </div>

  <!-- কার্ড এডিট মডাল -->
  <div class="modal" id="card-edit-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>কার্ড এডিট করুন</h2>
        <button class="close-modal" onclick="closeModal('card-edit-modal')">×</button>
      </div>
      <div class="modal-body">
        <form id="card-edit-form">
          <input type="hidden" id="edit-card-id-hidden" />
          <div class="form-group">
            <label>কার্ড আইডি</label>
            <input type="text" id="edit-card-id" required />
          </div>
          <div class="form-group">
            <label>পাসওয়ার্ড</label>
            <input type="text" id="edit-card-password" required />
          </div>
          <div class="form-group">
            <label>নাম</label>
            <input type="text" id="edit-card-name" required />
          </div>
          <div class="form-group">
            <label>ব্যালেন্স (৳)</label>
            <input type="number" id="edit-card-balance" min="0" required />
          </div>
          <button type="submit" class="submit-btn">সংরক্ষণ করুন</button>
        </form>
      </div>
    </div>
  </div>

  <!-- নতুন কার্ড মডাল -->
  <div class="modal" id="add-card-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>নতুন কার্ড যোগ করুন</h2>
        <button class="close-modal" onclick="closeModal('add-card-modal')">×</button>
      </div>
      <div class="modal-body">
        <form id="add-card-form">
          <div class="form-group">
            <label>কার্ড আইডি</label>
            <input type="text" id="new-card-id" required />
          </div>
          <div class="form-group">
            <label>পাসওয়ার্ড</label>
            <input type="text" id="new-card-password" required />
          </div>
          <div class="form-group">
            <label>নাম</label>
            <input type="text" id="new-card-name" required />
          </div>
          <div class="form-group">
            <label>ব্যালেন্স (৳)</label>
            <input type="number" id="new-card-balance" value="0" min="0" required />
          </div>
          <button type="submit" class="submit-btn">যোগ করুন</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = '/api/admin';

    // Helper: Toast
    function showToast(msg, type = 'success') {
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.innerHTML = `<i class="fas fa-${type === 'error' ? 'exclamation-triangle' : 'check-circle'}"></i> ${msg}`;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    // ট্যাব সুইচ
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById(btn.dataset.tab).classList.add('active');
        if (btn.dataset.tab === 'orders') loadOrders();
        if (btn.dataset.tab === 'users') loadUsers();
        if (btn.dataset.tab === 'cards') loadCards();
      });
    });

    // অর্ডার লোড
    async function loadOrders() {
      try {
        const res = await fetch(`${API_BASE}/orders`, { credentials: 'include' });
        const orders = await res.json();
        renderOrders(orders);
      } catch (err) {
        showToast('অর্ডার লোড করতে সমস্যা!', 'error');
      }
    }

    function renderOrders(orders) {
      const tbody = document.querySelector('#orders-table tbody');
      tbody.innerHTML = '';
      if (!orders || orders.length === 0) {
        tbody.innerHTML = '<tr><td colspan="7" style="text-align:center;color:var(--gray);padding:40px;">কোনো অর্ডার নেই</td></tr>';
        return;
      }
      orders.forEach(order => {
        const status = order.status || 'pending';
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>#${order.orderId}</td>
          <td>${order.name}</td>
          <td>${order.phone}</td>
          <td>৳${order.total}</td>
          <td>${new Date(order.createdAt).toLocaleString('bn-BD')}</td>
          <td><span class="status ${status}">${status === 'pending' ? 'পেন্ডিং' : status === 'delivered' ? 'ডেলিভার্ড' : 'ক্যানসেলড'}</span></td>
          <td>
            <button class="btn btn-success" onclick="updateStatus('${order.orderId}', 'delivered')" ${status === 'delivered' ? 'disabled' : ''}>ডেলিভার্ড</button>
            <button class="btn btn-danger" onclick="updateStatus('${order.orderId}', 'cancelled')" ${status === 'cancelled' ? 'disabled' : ''}>ক্যানসেল</button>
            <button class="btn btn-warning" onclick="viewOrder('${order.orderId}')">বিস্তারিত</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    window.updateStatus = async (orderId, status) => {
      try {
        const res = await fetch(`${API_BASE}/orders/${orderId}/status`, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ status }),
          credentials: 'include'
        });
        if (res.ok) {
          showToast(`অর্ডার #${orderId} ${status === 'delivered' ? 'ডেলিভার্ড' : 'ক্যানসেলড'}!`);
          loadOrders();
        } else {
          const err = await res.json();
          showToast(err.message || 'আপডেট ব্যর্থ!', 'error');
        }
      } catch (err) {
        showToast('ইন্টারনেট সমস্যা!', 'error');
      }
    };

    window.viewOrder = async (orderId) => {
      try {
        const res = await fetch(`${API_BASE}/orders/${orderId}`, { credentials: 'include' });
        const order = await res.json();
        const body = document.getElementById('order-detail-body');
        body.innerHTML = `
          <div class="order-details">
            <h4>গ্রাহক তথ্য</h4>
            <p><strong>নাম:</strong> ${order.name}</p>
            <p><strong>মোবাইল:</strong> ${order.phone}</p>
            ${order.email ? `<p><strong>ইমেইল:</strong> ${order.email}</p>` : ''}
            <p><strong>ঠিকানা:</strong> ${order.address}</p>
            <p><strong>এলাকা:</strong> ${order.area === 'dhaka' ? 'ঢাকার ভিতরে' : 'ঢাকার বাইরে'}</p>
          </div>
          <div class="order-details">
            <h4>পেমেন্ট</h4>
            <p><strong>কার্ড আইডি:</strong> ${order.cardId}</p>
            <p><strong>মোট পরিশোধ:</strong> ৳${order.total}</p>
          </div>
          <div class="order-details">
            <h4>অর্ডার আইটেম</h4>
            <ul class="order-items">
              ${order.items.map(i => `<li>${i.title} × ${i.quantity} = ৳${i.price * i.quantity}</li>`).join('')}
            </ul>
            <p style="margin-top:12px;"><strong>সাবটোটাল:</strong> ৳${order.subtotal}</p>
            <p><strong>ডেলিভারি:</strong> ৳${order.shipping}</p>
            <p><strong>মোট:</strong> ৳${order.total}</p>
          </div>
        `;
        document.getElementById('order-detail-modal').classList.add('open');
      } catch (err) {
        showToast('অর্ডার লোড করতে সমস্যা!', 'error');
      }
    };

    // ইউজার লোড
    async function loadUsers() {
      try {
        const res = await fetch(`${API_BASE}/users`, { credentials: 'include' });
        const users = await res.json();
        renderUsers(users);
      } catch (err) {
        showToast('ইউজার লোড করতে সমস্যা!', 'error');
      }
    }

    function renderUsers(users) {
      const tbody = document.querySelector('#users-table tbody');
      tbody.innerHTML = '';
      if (!users || users.length === 0) {
        tbody.innerHTML = '<tr><td colspan="3" style="text-align:center;color:var(--gray);padding:40px;">কোনো ইউজার নেই</td></tr>';
        return;
      }
      users.forEach(user => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td><span class="user-name" onclick="showUserOrders('${user.phone}')">${user.name}</span></td>
          <td>${user.phone}</td>
          <td>${user.orderCount || 0}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    window.showUserOrders = async (phone) => {
      try {
        const res = await fetch(`${API_BASE}/orders/user/${phone}`, { credentials: 'include' });
        const orders = await res.json();
        if (orders.length === 0) {
          alert(`এই ইউজারের কোনো অর্ডার নেই।`);
          return;
        }
        let msg = `অর্ডারসমূহ:\n\n`;
        orders.forEach(o => {
          msg += `#${o.orderId} - ৳${o.total} [${o.status || 'pending'}]\n`;
        });
        alert(msg);
      } catch (err) {
        showToast('অর্ডার লোড করতে সমস্যা!', 'error');
      }
    };

    // কার্ড লোড
    async function loadCards() {
      try {
        const res = await fetch(`${API_BASE}/cards`, { credentials: 'include' });
        const cards = await res.json();
        renderCards(cards);
      } catch (err) {
        showToast('কার্ড লোড করতে সমস্যা!', 'error');
      }
    }

    function renderCards(cards) {
      const tbody = document.querySelector('#cards-table tbody');
      tbody.innerHTML = '';
      if (!cards || cards.length === 0) {
        tbody.innerHTML = '<tr><td colspan="4" style="text-align:center;color:var(--gray);padding:40px;">কোনো কার্ড নেই</td></tr>';
        return;
      }
      cards.forEach(card => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${card.id}</td>
          <td>${card.name}</td>
          <td>৳${card.balance}</td>
          <td>
            <button class="btn btn-warning" onclick="editCard('${card.id}')">এডিট</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    window.editCard = async (cardId) => {
      try {
        const res = await fetch(`${API_BASE}/cards/${cardId}`, { credentials: 'include' });
        const card = await res.json();
        document.getElementById('edit-card-id-hidden').value = card.id;
        document.getElementById('edit-card-id').value = card.id;
        document.getElementById('edit-card-password').value = card.password;
        document.getElementById('edit-card-name').value = card.name;
        document.getElementById('edit-card-balance').value = card.balance;
        document.getElementById('card-edit-modal').classList.add('open');
      } catch (err) {
        showToast('কার্ড লোড করতে সমস্যা!', 'error');
      }
    };

    document.getElementById('card-edit-form').onsubmit = async (e) => {
      e.preventDefault();
      const cardId = document.getElementById('edit-card-id-hidden').value;
      const payload = {
        id: document.getElementById('edit-card-id').value,
        password: document.getElementById('edit-card-password').value,
        name: document.getElementById('edit-card-name').value,
        balance: parseInt(document.getElementById('edit-card-balance').value)
      };
      try {
        const res = await fetch(`${API_BASE}/cards/${cardId}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
          credentials: 'include'
        });
        if (res.ok) {
          closeModal('card-edit-modal');
          loadCards();
          showToast('কার্ড আপডেট হয়েছে!');
        } else {
          const err = await res.json();
          showToast(err.message || 'আপডেট ব্যর্থ!', 'error');
        }
      } catch (err) {
        showToast('ইন্টারনেট সমস্যা!', 'error');
      }
    };

    window.openAddCardModal = () => {
      document.getElementById('add-card-modal').classList.add('open');
    };

    document.getElementById('add-card-form').onsubmit = async (e) => {
      e.preventDefault();
      const payload = {
        id: document.getElementById('new-card-id').value,
        password: document.getElementById('new-card-password').value,
        name: document.getElementById('new-card-name').value,
        balance: parseInt(document.getElementById('new-card-balance').value)
      };
      try {
        const res = await fetch(`${API_BASE}/cards`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
          credentials: 'include'
        });
        if (res.ok) {
          closeModal('add-card-modal');
          document.getElementById('add-card-form').reset();
          loadCards();
          showToast('নতুন কার্ড যোগ হয়েছে!');
        } else {
          const err = await res.json();
          showToast(err.message || 'যোগ করতে ব্যর্থ!', 'error');
        }
      } catch (err) {
        showToast('ইন্টারনেট সমস্যা!', 'error');
      }
    };

    window.closeModal = (id) => {
      document.getElementById(id).classList.remove('open');
    };

    // শুরুতে লোড
    loadOrders();
  </script>
</body>
</html>
